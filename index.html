<script type="text/javascript">
  var x = Date.now();

  var urlString = document.URL;
  var urlParams = parseURLParams(urlString)
  
  var rate = 0.00;
  var payperiod = 1;
  var hourlyrate = 0;
  if(urlParams.length == 0) {
  } else {
  var rate = urlParams['wage'];
  var payperiod = urlParams['payperiod'];
  }
  
  if (payperiod == 1) { hourlyrate = rate / 1; }
  if (payperiod == 2) { hourlyrate = rate / 40; }	
  if (payperiod == 3) { hourlyrate = rate / 173.3; }
  if (payperiod == 4) { hourlyrate = rate / 2080; }
  

  
  function updateClock() {
  
	rate = document.getElementById("wage").value;
	hourlyrate = rate / 2080;

	var y = Date.now();
	
	
	
	var d = (y-x);
	var earned = (d * (hourlyrate / 3600000));	
	var dSec = Math.floor(d / 1000);
	var dMin = Math.floor(dSec / 60);
	var dHour = Math.floor(dMin / 60);
	
	var fdSec = dSec % 60;
	var fdMin = dMin % 60;
	var fdHour = dHour;
	
	if (fdSec < 10) { fdSec = "0" + fdSec; }
	if (fdMin < 10) { fdMin = "0" + fdMin; }
	if (fdHour < 10) { fdHour = "0" + fdHour; }
	
	var displayTime = fdHour + ":" + fdMin + ":" + fdSec;
	var displayEarned = "$" + earned.toFixed(2);	
	
	if (rate == "($/Hr)") { displayEarned = "$0.00"; }
	
	document.getElementById("clock").firstChild.nodeValue = displayTime;
  	document.getElementById("earned").firstChild.nodeValue = displayEarned;
  }
  
  function parseURLParams(url) {
  var queryStart = url.indexOf("?") + 1;
  var queryEnd   = url.indexOf("#") + 1 || url.length + 1;
  var query      = url.slice(queryStart, queryEnd - 1);

  if (query === url || query === "") return;

  var params  = {};
  var nvPairs = query.replace(/\+/g, " ").split("&");

  for (var i=0; i<nvPairs.length; i++) {
    var nv = nvPairs[i].split("=");
    var n  = decodeURIComponent(nv[0]);
    var v  = decodeURIComponent(nv[1]);
    if ( !(n in params) ) {
      params[n] = [];
    }
    params[n].push(nv.length === 2 ? v : null);
  }
  return params;
}
  
</script>
